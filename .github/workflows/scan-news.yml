name: Run Scanner

on:
  schedule:
    - cron: "0 */24 * * *"   # every 24 hours (change as needed)
  workflow_dispatch:        # allows manual trigger from Actions tab

permissions:
  contents: write           # allow auto-commit back to repo

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0    # full history needed for clean commits

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scanner.py
        run: |
          python scanner.py

      - name: Commit incidents.json and stats if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          if git status --porcelain | grep -E "incidents.json|sycophancy_incidents_2023_present_stats.txt"; then              git add incidents.json sycophancy_incidents_2023_present_stats.txt
             git commit -m "Update incidents data from scanner"
             git push
          else
            echo "No changes to incidents.json or stats"
          fi


   
