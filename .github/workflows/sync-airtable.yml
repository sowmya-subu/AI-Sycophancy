name: Sync Airtable â†’ incidents.json

on:
  schedule:
    - cron: "0 3 * * *"   # runs daily at 3am UTC; you can ignore this for now
  workflow_dispatch:      # allows manual run from the UI

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run sync script
        run: python scripts/sync_airtable_to_json.py
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_PAT }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
          OUTPUT_JSON_PATH: "web/incidents.json"
          EXCLUDE_SOURCES: ""

      - name: Commit & push updated incidents.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          if git status --porcelain | grep "web/incidents.json"; then
            git add web/incidents.json
            git commit -m "Update incidents.json"
            git push
          else
            echo "No changes"
          fi
